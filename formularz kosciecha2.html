<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz Emil Kościecha</title>
</head>

<body style="background-color:	#808080 ;>

<p align="left"> <font size="5"> <strong>Formularz Emil Kościecha</strong> </font> </p> <br>

<form action="/submit" method="post">
    <label for="firstName">Imię:</label>
    <input type="text" id="firstName" name="firstName" required>

    <label for="lastName">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Nazwisko:</label>
    <input type="text" id="lastName" name="lastName" required><br>

    <label for="birthdate">Data urodzenia:</label>
    <input type="date" id="birthdate" name="birthdate" required>

    <label for="companyName">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Nazwa firmy:</label>
    <input type="text" id="companyName" name="companyName" required><br>

    <label for="companyDescription">Działalność firmy:</label>
    <input type="text" id="companyDescription" name="companyDescription" required>

    <label for="income">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Średni dochód miesięczny:</label>
    <input type="number" id="income" name="income" required><br>

    <label for="city">Miasto:</label>
    <input type="text" id="city" name="city" required>

    <label for="relationship">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Związek miłosny:</label>
    <select id="relationship" name="relationship" required>
        <option value="single">Singiel</option>
        <option value="married">Żonaty/Żonata</option>
        <option value="divorced">Rozwodzony/Rozwiedziona</option>
        <option value="widowed">Wdowiec/Wdowa</option>
    </select><br>

    <label for="children">Ilość dzieci:</label>
    <input type="number" id="children" name="children" required>

    <label for="housingCost">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Koszt mieszkania:</label>
    <input type="number" id="housingCost" name="housingCost" required><br>

    <label for="postalCode">Kod pocztowy:</label>
    <input type="text" id="postalCode" name="postalCode" required><br>

    <input type="submit" value="Wyślij"><br>
	<A HREF="index.html"> wróć </A><br>
</form>

</body>
</html>
